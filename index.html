<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" defer src="script.js"></script>
    <title>Etch A Sketch</title>
</head>

<body>

    <div class="sketch-container">
        <div class="draw-container">
            <div class="controls-container">
                <div class="color-picker-container">
                    <input type="color" value="#DBA39A" id="color-picker">
                </div>
                <div class="buttons-container">
                    <div>
                        <button class="button button-press" id="color-mode">Color Mode</button>
                    </div>
                    <div class="button-container">
                        <button class="button" id="rainbow-mode">Rainbow Mode</button>
                    </div>
                    <div class="button-container">
                        <button class="button" id="eraser">Eraser</button>
                    </div>
                    <div class="button-container">
                        <button class="button" id="clear">Clear</button>
                    </div>
                </div>
                <div class="slide-container">
                    <h2 class="slide-counter">16x16</h2>
                    <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
                </div>
            </div>
            <div>
                <header class="title">
                    <h1>Etch A Sketch</h1>
                </header>
                <div class="container" id="grid-container">

                </div>
            </div>
        </div>
    </div>

</body>

</html>
